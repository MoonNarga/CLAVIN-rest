luceneDir: IndexDirectory
maxHitDepth: 3
maxContextWindow: 5
fuzzy: false 


http:
  port: 9090
  adminPort: 9091
  rootPath: /api/*  

assets:
  overrides:
    /: src/main/resources/assets/

logging:
  level: DEBUG
  loggers:
    io.dropwizard: INFO
  console:
    enabled: true
    threshold: ALL
    logFormat: %-5p [%d{ISO8601," + timeZone.getID() + "}, %A] %c: %m%n%rEx

